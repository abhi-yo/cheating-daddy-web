        <script>
            class MatrixRain {
                constructor() {
                    this.canvas = document.getElementById('matrix-canvas');
                    this.ctx = this.canvas.getContext('2d');
                    this.chars = ['d', 'a', 'd', 'd', 'y'];
                    this.columns = [];
                    this.fontSize = 14;
                    this.columnWidth = 20;

                    this.setupCanvas();
                    this.initColumns();
                    this.animate();

                    window.addEventListener('resize', () => this.handleResize());
                }

                setupCanvas() {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                    this.ctx.font = `${this.fontSize}px Inter, monospace`;
                }

                initColumns() {
                    const numColumns = Math.floor(this.canvas.width / this.columnWidth);
                    this.columns = [];

                    for (let i = 0; i < numColumns; i++) {
                        this.columns.push({
                            x: i * this.columnWidth,
                            y: Math.random() * -500, // Start above screen
                            speed: Math.random() * 2 + 1, // 1-3 pixels per frame
                            chars: this.generateRandomChars(),
                            opacity: Math.random() * 0.4 + 0.3, // Increased base opacity 0.3-0.7
                            lastUpdate: 0,
                        });
                    }
                }

                generateRandomChars() {
                    const length = Math.floor(Math.random() * 15) + 10;
                    return Array.from({ length }, () => this.chars[Math.floor(Math.random() * this.chars.length)]);
                }

                handleResize() {
                    this.setupCanvas();
                    this.initColumns();
                }

                animate() {
                    // Clear canvas completely for crisp text
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                    this.columns.forEach((column, index) => {
                        // Update position
                        column.y += column.speed;

                        // Reset column when it goes off screen
                        if (column.y > this.canvas.height + 100) {
                            column.y = Math.random() * -500;
                            column.speed = Math.random() * 2 + 1;
                            column.chars = this.generateRandomChars();
                            column.opacity = Math.random() * 0.4 + 0.3; // Increased base opacity
                        }

                        // Occasionally regenerate chars for variety
                        if (Math.random() < 0.002) {
                            column.chars = this.generateRandomChars();
                        }

                        // Draw the column
                        this.drawColumn(column, index);
                    });

                    requestAnimationFrame(() => this.animate());
                }

                drawColumn(column, index) {
                    // Add some variation to columns with clearer rendering
                    let fontSize = this.fontSize;
                    let opacity = column.opacity;

                    if (index % 3 === 0) {
                        fontSize = this.fontSize + 2;
                        opacity = Math.min(opacity * 1.1, 0.8);
                    } else if (index % 5 === 0) {
                        opacity = Math.min(opacity * 1.3, 0.9);
                        // Subtle glow effect
                        this.ctx.shadowColor = `rgba(74, 158, 255, ${opacity * 0.3})`;
                        this.ctx.shadowBlur = 2;
                    }

                    this.ctx.font = `${fontSize}px Inter, monospace`;
                    this.ctx.fillStyle = `rgba(74, 158, 255, ${opacity})`;

                    // Draw each character in the column
                    column.chars.forEach((char, i) => {
                        const charY = column.y + i * (fontSize + 4);
                        if (charY > -fontSize && charY < this.canvas.height + fontSize) {
                            this.ctx.fillText(char, column.x, charY);
                        }
                    });

                    // Reset shadow
                    this.ctx.shadowBlur = 0;
                }
            }

            // Initialize matrix rain when page loads
            new MatrixRain();
